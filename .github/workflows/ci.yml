name: Continuous Integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  java_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files
        run: 'ls -al'

      - name: Install Dependencies
        run: 'mvn compile'
      
      - name: Build application
        run: 'mvn package -DskipTests'

      - name: Test application
        run: 'mvn test'
